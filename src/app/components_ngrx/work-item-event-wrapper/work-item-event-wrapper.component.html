<div class="f8-event" id="wi-event">
  <ul class="f8-event-content nav nav-tabs nav-tabs-pf" 
    id="wi-event-content" 
    *ngIf="true">
    <!-- Refactoring needed to toogle view -->
    <li class="f8-toggle-caret" 
      (click)="isCollapsedTimeline = !isCollapsedTimeline">
      <i class="fa fa-icon" [ngClass]="{'fa-angle-right': isCollapsedTimeline,
        'fa-angle-down': !isCollapsedTimeline}">
      </i>
    </li>
    <li 
      [class.active]="!isCollapsedTimeline" 
      (click)="isCollapsedTimeline = !isCollapsedTimeline">
      <a>
        <span>Timeline</span>
        <ng-template #loading>
          <span class="spinner spinner-sm spinner-inline"></span>
        </ng-template>
      </a>
    </li>
  </ul>
  <div [collapse]="isCollapsedTimeline" 
    *ngIf="(events | async).length > 0">
    <work-item-event 
      *ngFor="let event of events | async" 
      [event]="event">
    </work-item-event>
  </div>
  <div [collapse]="isCollapsedTimeline" 
    *ngIf="(events | async).length < 1">
    <pfng-empty-state
        [config]="emptyStateConfig"></pfng-empty-state>
  </div>
</div>
